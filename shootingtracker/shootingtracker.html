<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shootingtracker.css">
    <script src="shootingtracker.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Goal Tracker</title>
</head>

<body>
    <div id="main">
        <h1>Goal Tracker</h1>
        <div id="accuracy">
            <h2>Accuracy</h2>
            <h3>Out of <span>0</span></h3>
            <p><span>0</span>%</p>

        </div>

        <div id="scoreContainer">
            <div id="miss">
                <h2>MISS</h2>
                <p>0</p>
                <button>+</button>
            </div>
            <div id="goal">
                <h2>GOAL</h2>
                <p>0</p>
                <button>+</button>
            </div>


        </div>
        <div id="reset">
            <button>RESET</button>
        </div>

    </div>
</body>

</html>
