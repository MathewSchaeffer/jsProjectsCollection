<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shootingtracker.css">
    <script src="shootingtracker.js" defer></script>
</head>

<body>
    <div id="main">
        <h1>Shooting Tracker</h1>
        <div id="accuracy">
            <h2>Accuracy</h2>
            <h3>Out of <span>0</span></h3>
            <p><span>0</span>%</p>

        </div>

        <div id="scoreContainer">
            <div id="miss">
                <h2>MISS</h2>
                <p>0</p>
                <button>+</button>
            </div>
            <div id="goal">
                <h2>GOAL</h2>
                <p>0</p>
                <button>+</button>
            </div>


        </div>
        <div id="reset">
            <button>RESET</button>
        </div>

    </div>
</body>

</html>
